<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>MQTT client</title>
</head>
<body class="container">
    <h1 class="mt-5">CHAT MQTT</h1>
    <div id="form" class="mt-5">
        <label for="mensaje">Mensaje: </label>
        <input type="text" id="mensaje">

        <label for="topic">Topic: </label>
        <input type="text" id="topic">

        <button id="send" style="width: 10rem; margin-left: 16px;" class="btn btn-primary">Send</button>
    </div>

    <h3 class="mt-2">Mensajes:</h3>
    <div id="mensajes"> 
        <ol class="mt-3  list-group" class="scroll"></ol>
    </div>
    <script src="./index.js"></script>
</body>
</html>
